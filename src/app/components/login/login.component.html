<div *ngIf="loading" class="d-flex align-items-center justify-content-center" style="height: 100vh">
    <mat-spinner diameter="50"></mat-spinner>
</div>
<div *ngIf="!loading" class="body">
    <div class="login">
        <form [formGroup]="loginForm">
            <img class="mt-3" [src]="image" width="50%">
            
            <h1>Login</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Correo</mat-label>
                <input matInput placeholder="user@seidor.com" formControlName="email" required>
                <mat-error *ngIf="loginForm.get('email')?.invalid">{{getErrorMessage('email')}}</mat-error>
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button class="bordebtn" mat-icon-button matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button type="submit" class="mb-3 ancho btutt" mat-raised-button color="primary"
                [disabled]="loginForm.invalid" (click)="ingresar()">Ingresar</button>
        </form>
        
        <button  class="mb-3 btn btn-danger" (click)="loginWithGoogle()"><i class="bi bi-google"></i> - Ingresar con google</button>
    </div>
   </div>
